<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Absolutely CRUD!</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row m-0 p-0">
            <div class="col-6 mx-auto">
                <!-- The form starts here -->
                <form class="w-100 mx-auto">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group col">
                            <label for="lastname">Lastname</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>

                        <div class="form-group col">
                            <label for="phone">Phone</label>
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <div class="form-row col-6 mx-auto">
                        <button type="button" class="btn btn-primary w-100" onclick="addStudent()">Add person</button>
                    </div>
                </form>
            </div>


            <div class="col-12"></div>

            <!-- The table starts here -->
            <small class="text-center mx-auto mt-3" id="error" style="color: red; background-color: rgb(219, 177, 177);"></small>
            <div class="col-12 mt-4" style="border-radius: 5px;">
                <table class="table table-striped table-dark table-hover text-center" style="border-radius: 5px;">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Phone</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
